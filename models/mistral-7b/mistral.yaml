experiment:
  name: mistral-7b
input_tokenizer:
  tokenize:
    type: huggingface
    path: relpath(mistral/tokenizer.json)
  special:
    tokens:
      - <unk>
    pad: <unk>
  eos_token: </s>
model:
  name: mistral-7b
  type: pretrained_decoder
seed: 22
train:
  precision: bfp16
  data:
    max_length: 8192
