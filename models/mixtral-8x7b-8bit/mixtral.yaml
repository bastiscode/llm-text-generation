experiment:
  name: mixtral-8x7b-8bit
input_tokenizer:
  tokenize:
    type: huggingface
    path: relpath(mixtral/tokenizer.json)
  special:
    tokens:
      - <unk>
    pad: <unk>
  eos_token: </s>
model:
  name: mixtral-8x7b
  type: pretrained_decoder
  attn_implementation: env(MIXTRAL_ATTN_IMPLEMENTATION:null)
  load_in_8bit: env(MIXTRAL_8BIT:true)
seed: 22
train:
  data:
    max_length: 32768
