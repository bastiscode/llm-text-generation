experiment:
  name: mixtral-8x7b
input_tokenizer:
  tokenize:
    type: huggingface
    path: relpath(mixtral/tokenizer.json)
  special:
    tokens:
      - <unk>
    pad: <unk>
  eos_token: </s>
model:
  name: mixtral-8x7b
  type: pretrained_decoder
  attn_implementation: env(MIXTRAL_ATTN_IMPLEMENTATION:null)
  load_in_4bit: env(MIXTRAL_4BIT:true)
  device_map: "auto"
seed: 22
train:
  data:
    max_length: 32768
